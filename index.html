<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134537580-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-134537580-1');
    </script>

    <script>
        var Module = {};
        var __cargo_web = {};
        Object.defineProperty( Module, 'canvas', {
            get: function() {
                if( __cargo_web.canvas ) {
                    return __cargo_web.canvas;
                }

                var canvas = document.createElement( 'canvas' );
                document.getElementbyId('render').appendChild( canvas );
                __cargo_web.canvas = canvas;

                return canvas;
            }
        });
    </script>
    <style>
    html, body{
        height: 100%;
    }
    </style>
</head>
<body>
    <script src="malloc-vis.js"></script>
    <script>
      var fix_display = setInterval(function() {
          if (document.getElementsByTagName('canvas').length != 0) {
            document.getElementById('render').appendChild(
              document.querySelector('canvas'));
             clearInterval(fix_display);
          }
      }, 100);
    </script>
    <p> To get started, sbrk some memory by dragging the block to the right!
    Click on a block of memory to see more options. </p>
    <div id="render" style="overflow: auto; width: 100%;">
    </div>
    <p> Mononoki font by Matthias Tellen, terms: SIL Open Font License 1.1 </p>
    <p> See my source code <a href="https://github.com/aneeshdurg/visual-malloc">here!</a></p>
</body>
</html>
